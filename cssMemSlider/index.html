<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-inner">
            <input class="slider-open" type="radio" id="slide-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="slider-item" id="item1">
                <img src="../img/11.png">
            </div>
            <input class="slider-open" type="radio" id="slide-2" name="carousel" aria-hidden="true" hidden="">
            <div class="slider-item" id="item2">
                <img src="../img/4.jpg">
            </div>
            <input class="slider-open" type="radio" id="slide-3" name="carousel" aria-hidden="true" hidden="">
            <div class="slider-item" id="item3">
                <img src="../img/33.jpg">
            </div>
            <input class="slider-open" type="radio" id="slide-4" name="carousel" aria-hidden="true" hidden="">
            <div class="slider-item" id="item4">
                <img src="../img/2.gif">
            </div>
            <input class="slider-open" type="radio" id="slide-5" name="carousel" aria-hidden="true" hidden="">
            <div class="slider-item" id="item5">
                <img src="../img/55.jpg">
            </div>

            <label for="slide-5" class="slider-control prev control-1">‹</label>
            <label for="slide-2" class="slider-control next control-1">›</label>
            <label for="slide-1" class="slider-control prev control-2">‹</label>
            <label for="slide-3" class="slider-control next control-2">›</label>
            <label for="slide-2" class="slider-control prev control-3">‹</label>
            <label for="slide-4" class="slider-control next control-3">›</label>
            <label for="slide-3" class="slider-control prev control-4">‹</label>
            <label for="slide-5" class="slider-control next control-4">›</label>
            <label for="slide-4" class="slider-control prev control-5">‹</label>
            <label for="slide-1" class="slider-control next control-5">›</label>

            <ol class="slider-indicators">
                <li>
                    <label for="slide-1" class="slide-bullet">•</label>
                </li>
                <li>
                    <label for="slide-2" class="slide-bullet">•</label>
                </li>
                <li>
                    <label for="slide-3" class="slide-bullet">•</label>
                </li>
                <li>
                    <label for="slide-4" class="slide-bullet">•</label>
                </li>
                <li>
                    <label for="slide-5" class="slide-bullet">•</label>
                </li>
            </ol>
        </div> 
    </div>
</body>
</html>
